<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/image/TacoCloud.png}"/>
    <h2>Your tacos in this order:</h2>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <ul>
        <li th:each="taco : ${tacoOrder.tacoList}">
            <span th:text="${taco.name}">taco name</span></li>
    </ul>
    <h2>Deliver my taco masterpieces to...</h2>
    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}" id="deliveryName"/>
    <span th:class="error" th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">deliveryName ERROR</span>
    <br/>
    <label for="deliveryStreet">Street address: </label>
    <input type="text" th:field="*{deliveryStreet}" id="deliveryStreet"/>
    <span th:class="error" th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">Street ERROR</span>
    <br/>
    <label for="deliveryCity">City: </label>
    <input type="text" th:field="*{deliveryCity}" id="deliveryCity"/>
    <span  th:class="error" th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">City ERROR</span>
    <br/>
    <label for="deliveryState">State: </label>
    <input type="text" th:field="*{deliveryState}" id="deliveryState"/>
    <span  th:class="error" th:if="${#fields.hasErrors('deliveryState')}"
          th:errors="*{deliveryState}">State ERROR</span>
    <br/>
    <label for="deliveryZip">Zip code: </label>
    <input type="text" th:field="*{deliveryZip}" id="deliveryZip"/>
    <span  th:class="error" th:if="${#fields.hasErrors('deliveryZip')}"
          th:errors="*{deliveryZip}">Zip ERROR</span>
    <br/>
    <h2>Here’s how I’ll pay...</h2>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}" id="ccNumber"/>
    <span  th:class="error" th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">ccNumber ERROR</span>
    <br/>
    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}" id="ccExpiration"/>
    <span th:class="error" th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">ccExpiration ERROR</span>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}" id="ccCVV"/>
    <span  th:class="error" th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">ccCVV ERROR</span>
    <br/>
    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
