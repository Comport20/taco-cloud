<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>Design your taco</h1>
<img th:src="@{/image/TacoCloud.png}"/>

<form method="POST" th:object="${taco}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap</h3>
            <p th:class="error" th:if="${#fields.hasErrors('ingredientList')}" th:errors="*{ingredientList}">WRAP Error</p>
            <div th:each="ingredient : ${wrap}">
                <input th:field="*{ingredientList}" type="checkbox"
                th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br/>
            </div>
        </div>
        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein</h3>
            <p th:class="error" th:if="${#fields.hasErrors('ingredientList')}" th:errors="*{ingredientList}">protein Error</p>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{ingredientList}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br/>
            </div>
        </div>
        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese</h3>
            <p th:class="error" th:if="${#fields.hasErrors('ingredientList')}" th:errors="*{ingredientList}">cheese Error</p>
            <div th:each="ingredient : ${cheese}">
                <input th:field="*{ingredientList}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies</h3>
            <p th:class="error" th:if="${#fields.hasErrors('ingredientList')}" th:errors="*{ingredientList}">veggies Error</p>
            <div th:each="ingredient : ${veggies}">
                <input th:field="*{ingredientList}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce</h3>
            <p th:class=error th:if="${#fields.hasErrors('ingredientList')}" th:errors="*{ingredientList}">sauce Error</p>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredientList}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>
    <div>
        <h3>Name your taco creation:</h3>
        <span th:class=error
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error</span>
        <br/>
        <input type="text" th:field="*{name}"/>
        <br/>
        <button>Submit your taco</button>
    </div>
</form>
</body>
</html>
