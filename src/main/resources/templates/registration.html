<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
    <h1>Register</h1>
    <img th:src="@{/image/TacoCloud.png}" alt="Taco"/>
    <form th:method="POST" th:action="@{/register}" th:object="${form}">

        <label for="username">Username:</label>
        <input type="text" th:field="*{username}"/><br/>

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}"/><br/>

        <label for="confirm">Confirm password:</label>
        <input type="password" name="confirm"/><br/>

        <label for="fullName">FullName:</label>
        <input type="text" th:field="*{fullName}"/><br/>

        <label for="street">Street:</label>
        <input type="text" th:field="*{street}"/><br/>

        <label for="state">State:</label>
        <input type="text" th:field="*{state}"/><br/>

        <label for="zip">Zip:</label>
        <input type="text" th:field="*{zip}"/><br/>

        <label for="phone">Phone:</label>
        <input type="text" th:field="*{phone}"/><br/>

        <input type="submit" value="Register">
    </form>
</body>
</html>
